<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFL Timecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="bg-black p-3">
            <h1 class="text-white text-center">SFL Trucking Shop Timecard</h1>
        </div>
    </header>

    <div class="container-fluid d-flex justify-content-center">
        <h4 id="clock" class="mt-4"></h4>
    </div>


    <div class=" container-fluid bg-white bg-opacity-50 p-5 rounded-3 m-3">
        <form action="">
            <div class="container-fluid d-flex flex-column justify-content-center">
                <div class="row container d-flex justify-content-center m-1 px-5">
                    <div class="col-6 px-5">
                        <label for="" class="form-label fw-bold" id="firstName">Name</label>
                        <input type="text" class="form-control bg-transparent rounded-0 border-2 border-start-0 border-top-0 border-end-0 border-black ">
                    </div>
                    <div class="col-6 px-5">
                        <label for="" class="form-label fw-bold" id="lastName">Date</label>
                        <input type="text" class="form-control rounded-0 border-2 border-start-0 border-top-0 border-end-0 border-black">
                    </div>
                </div>

                <div class="row container d-flex justify-content-center m-1 p-5">
                    <div class="col-6 px-5">
                        <label for="" class="form-label fw-bold">Start Time</label>
                        <input type="text" class="form-control rounded-0 border-2 border-black border-start-0 border-end-0 border-top-0">
                    </div>
                    <div class="col-6 px-5">
                        <label for="" class="form-label fw-bold">End Time</label>
                        <input type="text" class="form-control rounded-0 border-2 border-black border-start-0 border-top-0 border-end-0">
                    </div>
                </div>

                <div class="container row row-cols-6 g-0 d-flex justify-content-center px-3">
                    <div class="col">
                        <input type="text" placeholder="Abbrev" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col-2">
                        <input type="text" placeholder="Job Description" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Unit" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Start" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="End" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Total" class="form-control rounded-0 border-2 border-black">
                    </div>
                </div>

                <div class="container row row-cols-6 g-0 d-flex justify-content-center px-3">
                    <div class="col">
                        <input type="text" placeholder="Abbrev" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col-2">
                        <input type="text" placeholder="Job Description" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Unit" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Start" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="End" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Total" class="form-control rounded-0 border-2 border-black">
                    </div>
                </div>

                <div class="container row row-cols-6 g-0 d-flex justify-content-center px-3">
                    <div class="col">
                        <input type="text" placeholder="Abbrev" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col-2">
                        <input type="text" placeholder="Job Description" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Unit" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Start" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="End" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Total" class="form-control rounded-0 border-2 border-black">
                    </div>
                </div>

                <div class="container row row-cols-6 g-0 d-flex justify-content-center px-3">
                    <div class="col">
                        <input type="text" placeholder="Abbrev" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col-2">
                        <input type="text" placeholder="Job Description" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Unit" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Start" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="End" class="form-control rounded-0 border-2 border-black">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Total" class="form-control rounded-0 border-2 border-black">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
        <h6></h6>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
